<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fal Sistemi</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #ffe3e3, #ffd6a5);
      padding: 30px;
      text-align: center;
    }
    .question {
      margin: 15px auto;
      max-width: 400px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #result {
      display: none;
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-line;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div style="margin-bottom: 30px;">
    <h2>✨ Pandomim Cafe'desin!</h2>
    <p>Ne yapmak istersin?</p>
    <a href="#fal" style="margin: 10px; padding: 10px 20px; background-color: #ff7f50; color: white; border-radius: 8px; text-decoration: none;">🔮 Günlük Fal Al</a>
    <button onclick="alert('🎁 Çarkı çevirmek için lütfen mekânda bir ürün siparişi verdiğini görevliye göster ve QR kodunu okut. Sürprizler seni bekliyor!')" style="margin: 10px; padding: 10px 20px; background-color: #8e44ad; color: white; border-radius: 8px; border: none; cursor: pointer;">🎡 Ödül Çarkını Çevir</button>
  </div>
  <h1 id="fal">Günlük Falını Seç</h1>
  <div class="question">
    <h3>1. Bugün kendini nasıl hissediyorsun?</h3>
    <label><input type="radio" name="q1" value="harika"> Harika</label><br>
    <label><input type="radio" name="q1" value="yorgun"> Yorgun</label><br>
    <label><input type="radio" name="q1" value="duygusal"> Duygusal</label><br>
    <label><input type="radio" name="q1" value="karmasik"> Karışık</label>
  </div>
  <div class="question">
    <h3>2. Aklında en çok ne var?</h3>
    <label><input type="radio" name="q2" value="ask"> Aşk</label><br>
    <label><input type="radio" name="q2" value="kariyer"> Kariyer</label><br>
    <label><input type="radio" name="q2" value="para"> Para</label><br>
    <label><input type="radio" name="q2" value="kendim"> Kendim</label>
  </div>
  <div class="question">
    <h3>3. En çok neyi diliyorsun?</h3>
    <label><input type="radio" name="q3" value="iliskiler"> İlişki</label><br>
    <label><input type="radio" name="q3" value="haber"> Güzel Haber</label><br>
    <label><input type="radio" name="q3" value="his"> Kendimi İyi Hissetmek</label><br>
    <label><input type="radio" name="q3" value="surpriz"> Sürpriz</label>
  </div>
  <button onclick="getFal()">Falımı Göster</button>

  <div id="result"></div>
  <p id="etiketUyarisi" style="margin-top: 20px; font-style: italic; color: #555; display: none;">
    ✨ Falını beğendiysen, ekran görüntüsünü al ve Instagram hikayende <strong>@pandomimcafe</strong>'yi etiketleyerek paylaşmayı unutma!
  </p>

  <script>
    function getFal() {
      const today = new Date().toDateString();
      const storedDate = localStorage.getItem("falTarihi");
      const storedFal = localStorage.getItem("falMetni");

      if (storedDate === today && storedFal) {
        document.getElementById("result").innerText = "🔒 Bugünlük fal hakkın doldu!\nYarın tekrar gel ve kahvenin sana fısıldadıklarını dinle.";
        document.getElementById("result").style.display = "block";
        document.getElementById("etiketUyarisi").style.display = "none";
        return;
      }

      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');

      if (!q1 || !q2 || !q3) {
        alert("Lütfen tüm soruları yanıtla.");
        return;
      }

      const combinationKey = `${q1.value}_${q2.value}_${q3.value}`;
      let randomFal = "Bugün sana huzur getirecek bir haber var, kalbinin kıyısında.";

      if (combinationKey.includes("ask")) {
        randomFal = "Kalbinde taşıdığın duygular bugün bir karşılık bulabilir. Aşk hayatında beklenmedik gelişmeler yaşanabilir; belki bir mesaj, belki bir bakış... Sen yeter ki kalbini açık tut.";
      } else if (combinationKey.includes("kariyer")) {
        randomFal = "İş hayatında gösterdiğin sabır yakında karşılık bulacak. Yeni bir teklif, beklenmedik bir fırsat ya da biri seni takdir edecek. Bugün dikkatli ol, detaylar sana gülümseyebilir.";
      } else if (combinationKey.includes("para")) {
        randomFal = "Maddi konuların seni yorduğunu biliyorum, ama bu dönemde ufak da olsa bir rahatlama görünüyor. Belki bir borç kapanacak, belki bir ek kazanç gelecek. Evren seni destekliyor.";
      } else if (combinationKey.includes("kendim")) {
        randomFal = "Bugün kendini dinleme ve değer verme günü. İçindeki sesi bastırma, çünkü o sana en çok gereken rehber. Kendine şefkat gösterdiğinde, evren de sana aynıyla karşılık verir.";
      }

      const fullResult = `${randomFal}`;
      localStorage.setItem("falTarihi", today);
      localStorage.setItem("falMetni", fullResult);
      document.getElementById("result").innerText = fullResult;
      document.getElementById("result").style.display = "block";
      document.getElementById("etiketUyarisi").style.display = "block";
    }
  </script>
</body>
</html>
