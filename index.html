<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pandomim Cafe - Fal & Çark & İltifat</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f4f1; margin: 0; padding: 20px; }
    h1 { font-size: 28px; margin-bottom: 20px; }
    button, input { padding: 10px 15px; margin: 8px; border: none; border-radius: 6px; font-size: 16px; }
    .hidden { display: none; }
    #falText { font-size: 18px; font-weight: 500; padding: 15px; white-space: pre-line; }
    .message { font-size: 20px; font-style: italic; margin-top: 15px; white-space: pre-line; }
  </style>
</head>
<body>
  <div id="girisEkrani">
    <h1>Pandomim Cafe'yi biliyor musun?</h1>
    <button id="btnGittim">Gittim tabii ki fal bakmaya geldim :)</button>
    <button id="btnGitmedim">Gitmedim</button>
    <button id="btnDuymadim">Duymadım</button>
  </div>

  <div id="falEkrani" class="hidden">
    <img src="https://i.gifer.com/XOsX.gif" width="280" alt="Fal Küresi" />
    <p id="falText"></p>
    <div style="margin-top:20px">
      <input id="storyPassword" placeholder="Günün Parolası" />
      <button onclick="checkStoryPassword()">Gönder</button>
      <p id="storyComplimentText" class="message"></p>
      <input id="makeupPassword" placeholder="Makeup Odası Parolası" />
      <button onclick="checkMakeupPassword()">Gönder</button>
      <p id="makeupComplimentText" class="message"></p>
    </div>
  </div>

  <p style="margin-top: 50px; font-size: 14px; color: #777;">Bu uygulamamızı beğendiysen Instagram’da paylaşarak destek olabilirsin 💜</p>

  <script>
    const userKey = localStorage.getItem("userKey") || "";
    const adminKey = "0000";

    const fallar = [
      ...Array.from({ length: 50 }, (_, i) => `✨ ${i + 1}. Fal: Bu hafta içsel yolculuğunda önemli bir durakta olabilirsin. Kalbindeki sorular cevaplarını bulacak, sezgilerin seni doğru yöne götürecek. Geçmişin gölgeleri geride kalırken, yeni bir umut parlıyor. İçsel sesine güvenmeyi unutma.`)
    ];

    const storyCompliments = [
      "🌟 Senin enerjin, bulunduğun ortama neşe ve canlılık katıyor.",
      "💫 Varlığın, bir gülümseme kadar sade ama etkili.",
      "🌈 Bugün senin günün, içindeki ışık herkesi etkileyecek.",
      "✨ Sen farkında olmasan da, birçok kişinin gününü güzelleştiriyorsun.",
      "🦋 Ruhundaki zarafet çevrene ilham veriyor.",
      "☀️ Gülüşün, gri bir günü bile aydınlatabilir.",
      "🌻 Pozitifliğin, karanlıkları delip geçen bir ışık gibi.",
      "🍀 Şans seninle yürür çünkü sen inançla yol alıyorsun.",
      "💎 Eşsizliğin, seni seni yapan en güzel özellik.",
      "🌺 Nazik bir kelimen, birinin tüm gününü kurtarabilir."
    ];

    const makeupCompliments = [
      "💄 Güzelliğin sadece dış görünüşünde değil, iç dünyanda da parlıyor.",
      "👑 Kendine olan güvenin, seni çok daha çekici kılıyor.",
      "🌹 Sen doğal halinle bile ışıldıyorsun.",
      "💋 Her gülümsemen, bir tabloyu andırıyor.",
      "💐 Bugün aynaya baktığında gördüğün güzellik, sadece bir başlangıç.",
      "✨ Zarafetin, herkese ilham veriyor.",
      "🌷 Bakışlarınla bile kalplere dokunuyorsun.",
      "🎀 Seninle aynı ortamda olmak bile iyi hissettiriyor.",
      "👠 Duruşun, bir kraliçeyi andırıyor.",
      "🧴 Güzelliğin, sadece estetik değil; bir tavır, bir duruş."
    ];

    function showFal() {
      setTimeout(() => {
        const falMetni = fallar[Math.floor(Math.random() * fallar.length)];
        const falTextElement = document.getElementById("falText");
        falTextElement.textContent = "";
        falTextElement.style.opacity = 0;
        let index = 0;
        const yazdir = () => {
          if (index < falMetni.length) {
            falTextElement.textContent += falMetni.charAt(index);
            index++;
            setTimeout(yazdir, 30);
          }
        };
        yazdir();
        falTextElement.style.transition = "opacity 1s ease-in";
        falTextElement.style.opacity = 1;
      }, 3000);
    }

    function checkStoryPassword() {
      const pass = document.getElementById("storyPassword").value;
      const output = document.getElementById("storyComplimentText");
      if (pass === "2025" || userKey === adminKey) {
        const c1 = storyCompliments[Math.floor(Math.random() * storyCompliments.length)];
        const c2 = storyCompliments[Math.floor(Math.random() * storyCompliments.length)];
        output.textContent = `${c1}\n${c2}`;
      } else {
        output.textContent = "❌ Parola yanlış";
      }
    }

    function checkMakeupPassword() {
      const pass = document.getElementById("makeupPassword").value;
      const output = document.getElementById("makeupComplimentText");
      if (pass === "kalp" || userKey === adminKey) {
        const c1 = makeupCompliments[Math.floor(Math.random() * makeupCompliments.length)];
        const c2 = makeupCompliments[Math.floor(Math.random() * makeupCompliments.length)];
        output.textContent = `${c1}\n${c2}`;
      } else {
        output.textContent = "❌ Parola yanlış";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btnGittim").addEventListener("click", () => {
        document.getElementById("girisEkrani").classList.add("hidden");
        document.getElementById("falEkrani").classList.remove("hidden");
        showFal();
      });

      const handleCarkYonlendirme = () => {
        const visited = localStorage.getItem("visitedWheel");
        const currentKey = localStorage.getItem("userKey") || "";
        if (currentKey !== adminKey && visited === "true") {
          alert("🎯 Çark sadece bir kez çevrilebilir. Yarın yine bekleriz!");
        } else {
          localStorage.setItem("visitedWheel", "true");
          window.open("https://pandomimcafe.github.io/PANDOM-MCAFE/", "_self");
        }
      };

      document.getElementById("btnGitmedim").addEventListener("click", handleCarkYonlendirme);
      document.getElementById("btnDuymadim").addEventListener("click", handleCarkYonlendirme);
    });
  </script>
</body>
</html>
