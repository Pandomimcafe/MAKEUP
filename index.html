<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fal Sistemi</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #ffe3e3, #ffd6a5);
      padding: 30px;
      text-align: center;
    }
    .question {
      margin: 15px auto;
      max-width: 400px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #result {
      display: none;
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-line;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Günlük Falını Seç</h1>
  <div class="question">
    <h3>1. Bugün kendini nasıl hissediyorsun?</h3>
    <label><input type="radio" name="q1" value="harika"> Harika</label><br>
    <label><input type="radio" name="q1" value="yorgun"> Yorgun</label><br>
    <label><input type="radio" name="q1" value="duygusal"> Duygusal</label><br>
    <label><input type="radio" name="q1" value="karmasik"> Karışık</label>
  </div>
  <div class="question">
    <h3>2. Aklında en çok ne var?</h3>
    <label><input type="radio" name="q2" value="ask"> Aşk</label><br>
    <label><input type="radio" name="q2" value="kariyer"> Kariyer</label><br>
    <label><input type="radio" name="q2" value="para"> Para</label><br>
    <label><input type="radio" name="q2" value="kendim"> Kendim</label>
  </div>
  <div class="question">
    <h3>3. En çok neyi diliyorsun?</h3>
    <label><input type="radio" name="q3" value="iliskiler"> İlişki</label><br>
    <label><input type="radio" name="q3" value="haber"> Güzel Haber</label><br>
    <label><input type="radio" name="q3" value="his"> Kendimi İyi Hissetmek</label><br>
    <label><input type="radio" name="q3" value="surpriz"> Sürpriz</label>
  </div>
  <button onclick="getFal()">Falımı Göster</button>

  <div id="result"></div>

  <script>
    function getFal() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');

      if (!q1 || !q2 || !q3) {
        alert("Lütfen tüm soruları yanıtla.");
        return;
      }

      const combinationKey = `${q1.value}_${q2.value}_${q3.value}`;
      let randomFal = "Bugün sana huzur getirecek bir haber var, kalbinin kıyısında.";

      if (combinationKey.includes("ask")) {
        randomFal = "Aşk hayatında güzel gelişmeler kapıda! Kalbinin sesini dinle.";
      } else if (combinationKey.includes("kariyer")) {
        randomFal = "İş hayatında yeni fırsatlar seni bekliyor, cesur ol!";
      } else if (combinationKey.includes("para")) {
        randomFal = "Bugün finansal anlamda bir rahatlama yaşayabilirsin.";
      } else if (combinationKey.includes("kendim")) {
        randomFal = "Bugün kendinle barışık olmak için harika bir gün. Ruhunu dinle.";
      }

      let muzik = "🎵 Şarkı: 'Yalnızlık Senfonisi' - Sezen Aksu";
      let soz = "💬 Söz: 'En karanlık an, şafaktan hemen öncedir.'";
      let video = "📺 Video: https://www.youtube.com/watch?v=LUvn9-5gVYg";

      if (combinationKey.includes("kariyer")) {
        muzik = "🎵 Şarkı: 'Çalışmam Gerek' - Ozbi";
        soz = "💬 Söz: 'Hayallerin peşinden koş, çünkü onlar seni yarınına taşır.'";
        video = "📺 Video: https://www.youtube.com/watch?v=p2RYDwLkBz8";
      } else if (combinationKey.includes("ask")) {
        muzik = "🎵 Şarkı: 'Belki de Aşk Lazım' - Sıla";
        soz = "💬 Söz: 'Aşk bazen bir gülümsemede gizlidir.'";
        video = "📺 Video: https://www.youtube.com/watch?v=7gSFEo8dx4k";
      } else if (combinationKey.includes("para")) {
        muzik = "🎵 Şarkı: 'DERDO' - Ezhel";
        soz = "💬 Söz: 'Zaman nakittir, ama huzur her şeydir.'";
        video = "📺 Video: https://www.youtube.com/watch?v=eT9V6z_nGJw";
      } else if (combinationKey.includes("kendim") && combinationKey.includes("his")) {
        muzik = "🎵 Şarkı: 'Kendime Sardım' - Melike Şahin";
        soz = "💬 Söz: 'Kendine en güzelini sen vermelisin.'";
        video = "📺 Video: https://www.youtube.com/watch?v=ZDUZeErXRhM";
      } else if (combinationKey.includes("kendim")) {
        muzik = "🎵 Şarkı: 'Ruhumda Sızı' - Ceylan Ertem";
        soz = "💬 Söz: 'Yalnızlık öğretir ama sevgi iyileştirir.'";
        video = "📺 Video: https://www.youtube.com/watch?v=sx3U-Mn_TPE";
      }

      const fullResult = `${randomFal}\n\n${muzik}\n${soz}\n${video}`;
      document.getElementById("result").innerText = fullResult;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
