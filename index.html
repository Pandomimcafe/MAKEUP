<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Pandomim Dünyası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffe3e3, #ffd6a5);
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #sonuc {
      margin-top: 20px;
      font-weight: bold;
      color: #e63946;
    }
  </style>
</head>
<body>
  <h2>🎭 Pandomim Dünyasına Hoş Geldin!</h2>
  <div class="container">
    <h3>💄 Make-up Odası Parolası</h3>
    <input type="text" id="makeupParolaInput" placeholder="Makeup parolasını yaz"><br>
    <button onclick="kontrolEtMakeupParola()">Güzelliğini Onayla</button>
    <p id="makeupSonucu"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
