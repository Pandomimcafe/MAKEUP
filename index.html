<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pandomim Fal & İltifat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #222;
      padding: 20px;
      text-align: center;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    #falSonucu, #complimentText {
      white-space: pre-line;
      margin-top: 20px;
      font-size: 18px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>🔐 Parola ile İlham Al</h2>
  <input type="text" id="storyPassword" placeholder="Günün Parolası" />
  <button onclick="checkStoryPassword()">Gönder</button><br>
  <input type="text" id="makeupPassword" placeholder="Makeup Odası Parolası" />
  <button onclick="checkMakeupPassword()">Gönder</button>

  <div id="complimentArea">
    <p id="complimentText"></p>
  </div>

  <hr style="margin:40px 0;">

  <h2>🔮 Fal Deneyimi</h2>

  <div id="kureAnimasyonu" style="display:none;">
    <img id="kureImg" src="muazzam.png" alt="Sihirli Küre" style="width:200px;" />
    <audio id="kureSesi" preload="auto">
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7f4b62df49.mp3?filename=magic-transition-206166.mp3" type="audio/mp3" />
    </audio>
  </div>

  <div id="falSonucu" style="display:none;"></div>

  <script>
    const storyComplimentPool = [
      "Senin enerjin bir gün değil, bir ömür yetebilecek kadar güçlü. İnsanlar seni tanıdıkça hem huzur buluyor hem de umutlanıyor. Varlığın karanlıkları bile aydınlatan bir fener gibi.",
      "Seninle aynı zamanı paylaşmak bile başlı başına bir ödül. Kalbinle konuşuyor, gülüşünle iyileştiriyorsun. İyilik hâline bürünmüş bir ruhsun adeta.",
      "İçindeki o parlaklık, hiçbir makyajla kazanılamaz. Senin güzelliğin, cesaretinle ve sevginle tamamlanan bir bütün. Her hâlinle ilham veriyorsun."
    ];

    const makeupComplimentPool = [
      "Güzelliğin öyle doğal ki, çaba harcamadan bile ışıldıyorsun. Sanki sabah güneşi tenine dokunmuş da oradan parlaklık ödünç almışsın.",
      "Senin yürüdüğün yerlerde çiçekler kıskanır, aynalar seninle tanışmak ister. Çünkü senin güzelliğin sadece görünmekle kalmıyor, hissediliyor.",
      "Seninle aynı ortamda olmak bile insanın içini ısıtır. Güzelliğin bir rüzgar gibi, nazik ama etkisi uzun süren bir dokunuş gibi."
    ];

    const moodPool = {
      duygusal: [
        "Kalbinin derinliklerinden gelen duygular bugün yüzeye çıkmış gibi. Bu hassasiyet seni zayıf değil, daha da derin bir insan yapar. Her gözyaşı yeni bir anlayış doğurur."
      ]
    };
    const topicPool = {
      kariyer: [
        "İş hayatında tıkanmış hissedebilirsin ama bu senin yeteneksizliğin değil. Yeni bir teklif seni heyecanlandırabilir. Cesaretin seni ileri taşıyacak."
      ]
    };
    const hopePool = {
      haber: [
        "Yakında alacağın bir haber ruh halini değiştirebilir. Beklediğin bir dönüş seni bulabilir. Kalbini açık tut, güzel haberler geliyor."
      ]
    };

    const dogruStoryParola = "umut2025";
    const dogruMakeupParola = "pandomim";

    function checkStoryPassword() {
      const input = document.getElementById("storyPassword").value.trim().toLowerCase();
      const text = input === dogruStoryParola
        ? randomFrom(storyComplimentPool) + " ❤️🌟"
        : "Parola yanlış. Lütfen tekrar dene.";
      document.getElementById("complimentText").innerText = text;
    }

    function checkMakeupPassword() {
      const input = document.getElementById("makeupPassword").value.trim().toLowerCase();
      const text = input === dogruMakeupParola
        ? randomFrom(makeupComplimentPool) + " 💄💖"
        : "Parola yanlış. Lütfen tekrar dene.";
      document.getElementById("complimentText").innerText = text;
    }

    function falGoster(mood, topic, hope) {
      const img = document.getElementById("kureImg");
      const ses = document.getElementById("kureSesi");

      document.getElementById("falSonucu").style.display = "none";
      document.getElementById("kureAnimasyonu").style.display = "block";
      img.style.transition = "transform 3s linear";
      img.style.transform = "rotate(360deg)";
      ses.currentTime = 0;
      ses.play();

      setTimeout(() => {
        document.getElementById("kureAnimasyonu").style.display = "none";
        img.style.transform = "rotate(0deg)";
        const metin = moodPool[mood][0] + "\n\n" + topicPool[topic][0] + "\n\n" + hopePool[hope][0];
        document.getElementById("falSonucu").innerText = metin;
        document.getElementById("falSonucu").style.display = "block";
      }, 3000);
    }

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.createElement("button");
      btn.innerText = "✨ Falımı Göster (Test)";
      btn.onclick = () => falGoster("duygusal", "kariyer", "haber");
      document.body.appendChild(btn);
    });
  </script>

</body>
</html>
