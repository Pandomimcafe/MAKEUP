<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pandomim Dünyası</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #ffe3e3, #ffd6a5);
      padding: 30px;
      text-align: center;
    }
    .kutucuk {
      display: none;
      margin: 20px auto;
      max-width: 500px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #sonuc, #makeupSonucu {
      display: none;
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🎭 Pandomim Dünyasına Hoş Geldin!</h2>
  <p>Bugün kalbinin sesi sana rehberlik edecek.</p>

  <!-- Giriş ekranı -->
  <div id="girisEkrani">
    <h3>Pandomim Cafe'yi biliyor musun?</h3>
    <label><input type="radio" name="giris" value="hayir" /> Hayır</label><br/>
    <label><input type="radio" name="giris" value="duydum" /> Duymuştum ama gitmedim</label><br/>
    <label><input type="radio" name="giris" value="gittim" /> Gittim tabii ki fal bakmaya geldim :)</label><br/>
    <button onclick="baslat()">Devam Et</button>
  </div>

  <!-- Fal bölümü -->
  <div id="falBolumu" class="kutucuk">
    <h3>Bugün kendini nasıl hissediyorsun?</h3>
    <label><input type="radio" name="q1" value="iyi" /> Harika</label><br/>
    <label><input type="radio" name="q1" value="yorgun" /> Yorgun</label><br/>

    <h3>Aklında en çok ne var?</h3>
    <label><input type="radio" name="q2" value="ask" /> Aşk</label><br/>
    <label><input type="radio" name="q2" value="kariyer" /> Kariyer</label><br/>

    <h3>En çok neyi diliyorsun?</h3>
    <label><input type="radio" name="q3" value="surpriz" /> Sürpriz</label><br/>
    <label><input type="radio" name="q3" value="huzur" /> Huzur</label><br/>
    <button onclick="getFal()">Falımı Göster</button>
  </div>

  <!-- Sonuç -->
  <div id="sonuc"></div>

  <!-- Günün parolası -->
  <div id="gunlukParola" class="kutucuk">
    <h3>🧠 Gününü güzelleştir!</h3>
    <p>Instagram story’deki parolayı gir:</p>
    <input type="text" id="parolaInput" placeholder="Günün parolası" />
    <button onclick="kontrolEtParola()">Parolayı Göster</button>
    <p id="parolaSonucu"></p>
  </div>

  <!-- Makeup parolası -->
  <div id="makeupParola" class="kutucuk">
    <h3>🔒 Make-up Odası Parolası</h3>
    <input type="text" id="makeupParolaInput" placeholder="Makeup parolası" />
    <button onclick="kontrolEtMakeupParola()">Güzelliğini Onayla</button>
    <p id="makeupSonucu"></p>
  </div>

  <script>
    function baslat() {
      const secim = document.querySelector('input[name="giris"]:checked');
      if (!secim) {
        alert("Lütfen bir seçenek seçin.");
        return;
      }
      if (secim.value === "gittim") {
        document.getElementById("girisEkrani").style.display = "none";
        document.getElementById("falBolumu").style.display = "block";
      } else {
        window.location.href = "https://pandomimcafe.github.io/PANDOM-MCAFE/";
      }
    }

    async function getFal() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');

      if (!q1 || !q2 || !q3) {
        alert("Tüm soruları yanıtla.");
        return;
      }

      try {
        const res = await fetch("https://pandomimcafe.github.io/fallar.json");
        const data = await res.json();
        const key = `${q1.value}_${q2.value}_${q3.value}`;
        const olasiFallar = data[key];

        let fal = "Bugün kalbinin sesi sana rehberlik edecek.";
        if (olasiFallar && olasiFallar.length > 0) {
          fal = olasiFallar[Math.floor(Math.random() * olasiFallar.length)];
        }

        document.getElementById("falBolumu").style.display = "none";
        document.getElementById("sonuc").innerText = fal;
        document.getElementById("sonuc").style.display = "block";

        document.getElementById("gunlukParola").style.display = "block";
        document.getElementById("makeupParola").style.display = "block";

      } catch (e) {
        alert("Fal verisi alınamadı.");
      }
    }

    async function kontrolEtParola() {
      const parola = document.getElementById("parolaInput").value.trim().toLowerCase();
      const sonuc = document.getElementById("parolaSonucu");

      try {
        const res = await fetch("https://pandomimcafe.github.io/parola.json");
        const data = await res.json();
        const gecerli = data.parola.toLowerCase();
        if (parola === gecerli) {
          const rastgele = data.iltifatlar[Math.floor(Math.random() * data.iltifatlar.length)];
          sonuc.innerText = `💖 ${rastgele}`;
          sonuc.style.color = "green";
        } else {
          sonuc.innerText = "❌ Parola yanlış.";
          sonuc.style.color = "red";
        }
      } catch (e) {
        sonuc.innerText = "⚠️ Parola kontrol edilemedi.";
        sonuc.style.color = "orange";
      }
    }

    async function kontrolEtMakeupParola() {
      const parola = document.getElementById("makeupParolaInput").value.trim().toLowerCase();
      const sonuc = document.getElementById("makeupSonucu");

      try {
        const res = await fetch("https://pandomimcafe.github.io/makeup_parola.json");
        const data = await res.json();
        const gecerli = data.parola.toLowerCase();
        if (parola === gecerli) {
          const rastgele = data.iltifatlar[Math.floor(Math.random() * data.iltifatlar.length)];
          sonuc.innerText = `💘 ${rastgele}`;
          sonuc.style.color = "green";
        } else {
          sonuc.innerText = "❌ Parola yanlış.";
          sonuc.style.color = "red";
        }
      } catch (e) {
        sonuc.innerText = "⚠️ Parola kontrol edilemedi.";
        sonuc.style.color = "orange";
      }
    }
  </script>
</body>
</html>
